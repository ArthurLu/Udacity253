{% extends "base.html" %}

{% block content %}

{% for p in posts %}
  <div class="hw3_post_cont">
    <div class="hw3_post_header">
      <h3 class="hw3_post_title">{{p.title}}</h3>
      <p class="hw3_post_time">{{p.created_time.strftime("%A %d/%m/%y")}}</p>
    </div>
    <div class="hw3_post_content">{{p.content.replace('\n', '<br>') | safe}}</div>
  </div>
{% endfor %}

<p id="time">Queried {{execution_time}} seconds ago</p>
{% endblock %}
